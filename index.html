<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="app.js"></script>
</head>
<body>

  <main>
    <div class="heading-txt">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p> 
    </div>

  <div class="container">
    <div class="stats">
      <span class="pageviews"> <span id="amount">100K</span> Pageviews</span>
      <span class="amount"> <span id="amount-dollars">$10.00</span> / month</span>
    </div>
    
    <input type="range" name="input" id="input-slider" class="input-slider" step="4" min="8" max="36" value="16" aria-valuetext>
  
    <div class="discount-container">
      Monthly Billing 

      <input type="checkbox" id="switch"
      class="checkbox" />
    <label for="switch" class="toggle">
    </label>
    
      <!-- <input type="radio" name="" id="input-radio"> -->
      Yearly Billing 
      <span>25% discount</span>
    </div>

    <div class="line"></div>
  
    <div class="last-div">
      <div class="list">
        <ul>
          <li>Unlimited websites</li>
          <li>100% data ownership</li>
          <li>Email reports</li>
        </ul>
      </div>

      <div class="start-trial">
        <button class="btn">Start my trial</button>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">stripedtshirt</a>.
  </div>
  </main>
</body>
</html>
